<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Latest News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Latest News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor = "let news of results">
    <img [src]= "news.urlToImage" />
    <ion-card-header>
      <ion-card-subtitle>{{news.description}}</ion-card-subtitle>
      <ion-card-title>{{news.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{news.content}}
    </ion-card-content>
  </ion-card>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
